# Lefthook configuration for SolidStart project
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    check:
      run: bun biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true
    # lines:
    #   run: bun src/ci/check_lines.ts

pre-push:
  parallel: true
  commands:
    check:
      run: bun biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true
    build:
      run: bun run build

# Custom task for manual running
fix:
  parallel: true
  commands:
    format:
      run: bun biome format --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true
    lint:
      run: bun biome lint --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true

skip_output:
  - execution_out
