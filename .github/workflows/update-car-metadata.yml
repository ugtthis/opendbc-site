name: Update Car Metadata

on:
  schedule:
    - cron: '5 8 * * *' # Run daily at 12:05am PST
  workflow_dispatch:

jobs:
  update-car-metadata:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Clone opendbc repo
        run: |
          git clone https://github.com/commaai/opendbc.git ./tmp/opendbc

      - name: Install dependencies and build opendbc
        run: |
          cd ./tmp/opendbc
          pip install -e .
          pip install jinja2==3.1.4 natsort==8.4.0
          scons -c && scons -j$(nproc)

      - name: Run data extraction script
        run: |
          cd ./tmp/opendbc
          python ../../scripts/get_metadata.py
          mv metadata.json ../../src/data/car_data.json

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@af7c021bb9c41362d0986422bd244ce51a3bf52f
        with:
          commit-message: 'metadata: Auto-update from opendbc repo'
          title: 'Scheduled metadata update'
          body: 'Automated PR to update metadata from opendbc repo'
          labels: bot
          branch: update-car-metadata
          base: main
          delete-branch: true 