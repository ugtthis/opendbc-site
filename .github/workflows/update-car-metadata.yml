name: Update Car Metadata

on:
  schedule:
    - cron: '5 8 * * *' # Run daily at 12:05am PST
  workflow_dispatch:

jobs:
  update-car-metadata:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Checkout opendbc repo
        uses: actions/checkout@v4
        with:
          repository: commaai/opendbc
          path: opendbc

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Build opendbc
        run: |
          cd opendbc
          pip install -e .
          pip install jinja2==3.1.4 natsort==8.4.0
          python3 opendbc/dbc/generator/generator.py

      - name: Extract metadata from opendbc
        run: |
          cd opendbc
          python ../scripts/get_metadata.py
          mv metadata.json ../src/data/metadata.json

      - name: Get model count
        id: stats
        run: |
          NEW=$(python -c "import json; print(len(json.load(open('src/data/metadata.json'))))")
          OLD=$(git show HEAD:src/data/metadata.json 2>/dev/null | python -c "import json, sys; print(len(json.load(sys.stdin)))" || echo "0")
          echo "new=$NEW" >> $GITHUB_OUTPUT
          echo "old=$OLD" >> $GITHUB_OUTPUT
          echo "diff=$((NEW - OLD))" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7.0.11
        with:
          commit-message: 'metadata: Auto-update from opendbc repo'
          title: '[bot] Scheduled metadata update'
          body: |
            ğŸ¤– Automated metadata update

            ${{ steps.stats.outputs.old }} â†’ ${{ steps.stats.outputs.new }} (${{ steps.stats.outputs.diff }})
          branch: update-car-metadata
          base: main
          delete-branch: true
